<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página web AlexCG</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <section class="contenedor nav">
                <div class="logo">
                    <img src="img/logo-jordan-alexander.png" alt="">
                </div>
                <div class="enlaces-header">
                    <a href="#">Inicio</a>
                    <a href="#">Inicio</a>
                    <a href="#">Inicio</a>
                    <a href="#">Inicio</a>
                    <a href="#">Inicio</a>
                </div>
                <div class="hamburguer">
                    <i class="fas fa-bars"></i>
                </div>
            </section>
        </nav>

    </header>

    <div id="formulario">
        <h2>Formulario para Crear Landing Page</h2>
        <form id="landingForm">
            <label for="nombreCompleto">Nombre Completo:</label>
            <input type="text" id="nombreCompleto" required>

            <label for="mascota">Nombre de la Mascota:</label>
            <input type="text" id="mascota" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>

            <label for="redes">Redes Sociales:</label>
            <input type="text" id="redes" required>

            <label for="imagen">URL de la Imagen:</label>
            <input type="url" id="imagen" required>

            <button type="button" onclick="generarUrl()">Generar URL de la Landing Page</button>
        </form>
    </div>

    <div id="landingPage" class="oculto">
        <h2 id="saludoMascota"></h2>
        <p id="mensajeBusqueda"></p>
        <p id="contacto"></p>
        <img id="imagenMascota" alt="Imagen de la Mascota">
        <button onclick="regresarFormulario()">Regresar</button>
    </div>


    <script src="script.js"></script>
    
    

    <footer>
        <div class="partFooter">
            <img src="img/logo-jordan-alexander.png" alt="">
        </div>
        <div class="partFooter">
            <h4>Servicios</h4>
            <a href="#">Services 1</a>
            <a href="#">Services 2</a>
            <a href="#">Services 3</a>
        </div>
        <div class="partFooter">
            <h4>Acerca de</h4>
            <a href="#">About 1</a>
            <a href="#">About 2</a>
            <a href="#">About 3</a>
        </div>
        <div class="partFooter">
            <h4>Redes sociales</h4>
            <div class="social-media">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/c15b744a04.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="app.js"></script>
</body>

</html>
